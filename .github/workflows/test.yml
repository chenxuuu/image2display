name: test

on:
  push:
    paths:
      - 'Image2Display/**'
      - '.github/workflows/test.yml'
  pull_request:
    paths:
      - 'Image2Display/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
      - name: test
        run: |
          cd Image2Display/I2D_Test
          dotnet test
